{{- define "main" -}}
<div class="container-fluid">
    <header class="row flex-column align-items-center justify-content-center">
        <div class="col-12 col-md-4 text-center">
            {{ partial "links.html" . }}
        </div> <!-- /col -->
           
		{{- $image := resources.Get "img/happylemon.png" -}}
		{{- if $image -}}
		<div class="col">
            <div class="mt-3">
                <img src="{{ $image.Permalink }}" alt="Dirty Lemon Studio" width="250" class="mt-4 mr-5">
            </div>
        </div> <!-- /col -->
		{{- end -}}
    </header> <!-- /row -->
</div>
{{- end -}}
