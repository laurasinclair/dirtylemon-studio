<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{{- $title := print .Title " | " .Site.Title -}}
	{{- if .IsHome -}}
	{{- $title = print .Site.Title " | Designer and illustrator" -}}
	{{ end }}
	<title>{{ $title }}</title>
	
	<meta name="title" content="{{ $title }}">
	<meta name="description" content="Friendly, personable, clean, and positive design! 🍋">

	<meta property="og:type" content="website">
	<meta property="og:url" content="https://laurasnclr.com">
	<meta property="og:title" content="{{ $title }}">
	<meta property="og:description" content="Friendly, personable, clean, and positive design! 🍋">
	<meta property="og:image" content="/img/laurasinclair-designer.jpg">

	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://laurasnclr.com">
	<meta property="twitter:title" content="{{ $title }}">
	<meta property="twitter:description" content="Friendly, personable, clean, and positive design! 🍋">
	<meta property="twitter:image" content="/img/laurasinclair-designer.jpg">

	<link rel="stylesheet" href="/css/main.css">

	<link rel="icon" href="/favicon.png" sizes="16x16 32x32" type="image/png"> 

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
