<style type="text/css">
	#gallery::before {
		content: "";
		display: table;
		clear: both;
	}

	#gallery {
		margin-top: 22px;
	}

	#gallery::after {
		content: "";
		display: table;
		clear: both;
	}

	.gallery-block {
		margin-bottom: 24px;
		border-radius: 4px;
		overflow: hidden;
		position: relative;
	}

	.gallery-block .gallery-image {
		width: 100%;
		display: block;
		height: auto;
	}

	#work {
		background-color: white !important;
	}
	.w-project-name {
		background-color:  white !important;
		transform: translateY(92px);
		opacity: 0;
	}
	.w-project:hover .w-project-name {
		transform: translateY(0px);
		opacity: 1;
		transition: all 0.3s ease-out;
	}
	.w-project-name h3 {
		color:  black !important;
	}

	.gallery-block div {
		position: absolute;
		left: 25px;
		bottom: 20px;
		/*background-image: linear-gradient(to right, #242633, #2A2B6F, #A4216B);*/
		/*border-radius: 6px;*/
		background-color: black;
		padding: 3px 6px;
		color: #fff;
		padding: 4px 13px;
		transform: scaleX(0);
		transform-origin: 0% 50%;
		opacity: 0;
        transition: transform 1000ms cubic-bezier(.32,0,.07,1);		
	}

	.gallery-block:hover div {
		transform: scaleX(1);
		opacity: 1;
		transition: all 0.5s ease-in-out;
	}

	.gallery-block:hover div a {
		opacity: 1;
	}

	.gallery-block div a {
		font-weight: 200;
		color: #fff;
		opacity: 0;
		font-size: 1.3em;
	}
</style>
