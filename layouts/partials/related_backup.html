{{ $pages := (shuffle (where (where .Site.RegularPages "Section" "work") "Title" "!=" .Title )) }}
<div id="related">
	<h4 class="srSlideUp text-center my-3 my-md-5">Oh! Lots of other projects.</h4>

	<div class="d-flex flex-column flex-lg-column-reverse">
		<div class="col-12 mb-4 mb-md-5 text-center">
			<a href="/{{ .Section }}" class="lead arrow-right"><span class="underline">See all projects</span> <svg width="16" height="11" viewBox="0 0 282 201"><path d="M171.07 24.652C165.368 18.9501 165.368 9.9735 171.07 4.2716C176.772 -1.23767 185.748 -1.23767 191.45 4.2716L276.863 89.6717C279.509 92.3172 281.14 95.99 281.14 100.061C281.14 104.132 279.509 107.805 276.863 110.463L191.45 195.863C185.748 201.565 176.772 201.565 171.07 195.863C165.368 190.161 165.368 181.185 171.07 175.483L232.224 114.534L15.1279 114.534C7.17867 114.547 0.860348 108.023 0.860347 100.074C0.860347 92.1246 7.17867 85.8062 15.1279 85.8062L232.211 85.8062L171.07 24.652Z" fill="#6562FF"/></svg></a>
		</div>

		<div class="slider-related mb-lg-4 d-none">
			<div class="swiper-wrapper">
				{{ range $pages }}
				<div class="swiper-slide">
					<div class="card text-center">
						<div class="card-body p-2 p-md-3">
							<a href="{{ .Permalink }}" class="stretched-link">{{ .Title }}</a>
						</div>
						<img src="{{ with .Params.project_thumbnail.thumbnail_img }}{{ . }}{{ end }}" class="card-img-bottom w-100" width="200" alt="{{ with .Params.project_thumbnail.description }}{{ . }}{{ end }}">
					</div>
				</div>
				{{ end }}
			</div>
		</div>
	</div>
</div>
