<header>
	<div class="container-fluid">
		<div class="row flex-column flex-sm-row no-gutters">
				<div class="col-12 col-md-6 col-lg-6 mx-auto text-center p-5 d-flex align-items-center justify-content-center">
					<h2 class="mt-0 mb-1 cd-headline letters scale">{{ .Site.Title }} is a design studio specialising in <br>
						<span class="cd-words-wrapper">
							<b class="text-secondary is-visible">fun & happy</b>
							<b class="text-primary">handmade</b>
							<b class="text-tertiary">off-beat</b>
						</span><br> creative&nbsp;artwork
					</h2>
				</div> <!-- /col -->

			<div id="grapes" class="col-12 col-md-6 col-lg-6 text-center sr-down">
				<picture>
					<source srcset="/img/grapes.webp" type="image/webp">
					<source srcset="/img/grapes.png" type="image/png">
					<img src="/img/grapes.png" alt="{{ .Params.title }}" width="700">
				</picture>
			</div> <!-- /col -->
		</div> <!-- /row -->
	</div> <!-- /container -->
</header>
<div class="bg_dark" style='-webkit-mask: url({{"img/bgbottom.png" | absURL }}); -webkit-mask-repeat: repeat-x; -webkit-mask-size: cover;-webkit-mask-position: bottom center; height: 100px;'>
</div>
